
version: "2"

services:
  stochss:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_STOCHSS_IMAGE}
    container_name: ${DOCKER_STOCHSS_CONTAINER_NAME}
    restart: always
    env_file:
      - secrets/oauth.env
      - .env
    ports:
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      - "$PWD:/srv/jupyterhub"

networks:
  default:
    external:
      name: ${DOCKER_NETWORK_NAME}
