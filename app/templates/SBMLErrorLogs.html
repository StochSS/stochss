{% extends "base.html" %}
{% block title%}SBML Import Message Logs{% endblock %}
{% block content %}

<div class="span9">
    <div class="row-fluid">
	<div class"span9">
            {% if db %}
            <h3>Imported Model Name:</h3> {{ modelName }}<br />
            <h3>Filename:</h3> {{ db.fileName }}<br />
            <br />
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="dataTable">
                <thead>
                    <tr>
                        <th>Errors</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in db.errors %}
                    <tr>
                        <td>
                            {{ e[0] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="/modeleditor?select={{ db.modelId }}" class="btn btn-large btn-primary">View Model</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
