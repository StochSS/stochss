    <script type="x-shader/x-vertex" id="vertexshader">

        // switch on high precision floats
        #ifdef GL_ES
        precision highp float;
        #endif

        uniform float xval;
        uniform float yval;
        uniform float zval;

        uniform float xflag;
        uniform float yflag;
        uniform float zflag;

        uniform float xflip;
        uniform float yflip;
        uniform float zflip;

        varying vec4 vColor;

        void main()
        {
            vColor = vec4(color, 1.0);

            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);

            if(xflag == 1.0)
            {
                if(position.x <= xval && xflip >= 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);

                if(position.x > xval && xflip < 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);
            }            

            if(yflag == 1.0)
            {
                if (position.z <= yval && yflip >= 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);

                if (position.z > yval && yflip < 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);
            }
            
            if(zflag == 1.0)
            {
                if( position.y <= zval && zflip >= 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);

                if( position.y > zval && zflip < 0.0)
                    vColor = vec4(0.0, 0.0, 0.0, 0.0);
            }
        }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

        #ifdef GL_ES
        precision highp float;
        #endif

        varying vec4 vColor;

        void main()
        {
            if(vColor.a < 0.9 ) 
                discard;
            else
                gl_FragColor = vColor;
        }

    </script>
