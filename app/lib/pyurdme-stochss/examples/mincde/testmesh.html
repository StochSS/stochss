<html>
    <head>
        <title>PyURDME Result</title> <style>canvas { width: 100%; height: 100% }</style> </head>
    
        <body>
            
            <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
            <script src="https://rawgithub.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>

            <script>
                
                
                    var scene = new THREE.Scene();
                    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                    var renderer = new THREE.WebGLRenderer();
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    document.body.appendChild( renderer.domElement );
                    
                    var loader = new THREE.JSONLoader();
                    loader.load( "debugdata.js", function(geometry){
                                // To plot it on mesh edges, set wireframe to true, to make transparent, change opacity to a value (0,1)
                                var material=new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors, wireframe:true,transparent:true,opacity: 1} );
                                material.side = THREE.DoubleSide;
                                mesh = new THREE.Mesh(geometry,material);
                                scene.add(mesh);
                                });
                    
                    
                    camera.position.z = 1;
                    
                    controls = new THREE.OrbitControls( camera );
                    controls.addEventListener( 'change', render )

                    // add subtle blue ambient lighting
                    var ambientLight = new THREE.AmbientLight(0x000044);
                    scene.add(ambientLight);
                    hemiLight = new THREE.HemisphereLight( 0x0000ff, 0x00ff00, 1.0 );
                    scene.add(hemiLight);

                    // directional lighting
                    var directionalLight = new THREE.DirectionalLight(0xffffff);
                    directionalLight.position.set(1, 1, 1).normalize();
                    scene.add(directionalLight);


                    function render() {
                        requestAnimationFrame(render);
                        renderer.render(scene, camera);
                    }
                    render();
            
                </script>
        </body>

</html>
